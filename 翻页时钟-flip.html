<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻页时钟-FLIP</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="./dist/filp.css">

<body style="font-size: 120px;">
  <div class="tick" data-value="1234" data-did-init="setupFlip">
    <!-- 
     The aria-hidden attribute below hides 
     the tick content from screenreaders
     -->
    <div data-repeat="true" aria-hidden="true">
      <span data-view="flip"></span>
    </div>
  </div>

  <script src="./dist/flip.js"></script>
  <script>
    function setupFlip(tick) {

      Tick.helper.interval(function () {

        tick.value++;

        // The aria-label attribute is
        // used instead of the actual
        // tick content
        tick.root.setAttribute(
          'aria-label',
          tick.value
        );

      }, 1000);

    }
  </script>
</body>

</html>
