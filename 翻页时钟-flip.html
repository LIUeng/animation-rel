<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻页时钟-FLIP</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="翻页时钟2.css">
<body>
  <div class="tick" data-value="12" data-did-init="setupFlip">
    <div data-repeat="true" aria-hidden="true">
      <span data-view="flip"></span>
    </div>
  </div>
  <script src="./dist/flip.js" type="text/javascript"></script>
  <script>
    function setupFlip(tick) {
      Tick.helper.interval(function () {
        tick.value++;
        // Set `aria-label` attribute which screenreaders will read instead of HTML content
        tick.root.setAttribute('aria-label', tick.value);
      }, 50e3);
    }
  </script>
</body>

</html>
